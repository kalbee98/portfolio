<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQuery: Todo Sample</title>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="./index.js" charset="UTF-8"></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div id="header">
		<h1>jQuery: Todo Sample</h1>
	</div>
	<div id="todo-list">
		<div id="add"><input type="text" /></div>
		<div id="todos"></div>
	</div>
	<script>
		$(document).ready(function(){
			var $list = $('#todo-list');
			var todo = new Todo($list);
			todo.initialize();
		});
	</script>
</body>
</html>
