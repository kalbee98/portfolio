<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQuery: Todo Sample</title>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="./index.js" charset="UTF-8"></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div id="header">
		<h1>jQuery: Todo Sample</h1>
	</div>
	<div id="todo-list">
		<div id="menu">
			<input id="select-all" type="button" value="選択" />
			<input id="done" type="button" value="完了" />
			<input id="search" type="text" placeholder="検索" />
		</div>
		<div id="add"><input type="text" placeholder="タスクを入力" /></div>
		<div id="todos">
		</div>
	</div>
	<aside>
		<h2>How to use</h2>
		<ul>
			<li>タスクを入力: "サンプル" と入力し Enter</li>
			<li>タスクと期限入力: "サンプル 2020/5/8" と入力し Enter</li>
			<li>タスクを更新: データを選択し "サンプル2" と変更し Enter</li>
			<li>タスクを完了: チェックボックスを選択し「完了」ボタンをクリック</li>
			<li>すべてのタスクを選択: 「選択」ボタンをクリック</li>
			<li>タスクを検索: 「検索」にテキストを入力するとインクリメンタル検索</li>
		</ul>
	</aside>
	<script>
		$(document).ready(function(){
			var $list = $('#todo-list');
			var todo = new Todo($list);
			todo.initialize();
		});
	</script>
</body>
</html>
